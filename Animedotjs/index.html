<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime.js</title>
    <script defer src="node_modules\animejs\lib\anime.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page2">
        <div class="chartbox">
            <div class=charttext>A VISUALIZATION MADE WITH ANIME.JS</div>
        </div>
        <div class="chart">
            <div class="catline"></div>
            <div class="dogline"></div>
            <div class="bottomline"></div>
            <div class="tickmark"></div>
            <div class="tickmark"></div>
            <div class="tickmark"></div>
            <div class="tickmark"></div>
            <div class="tickmark"></div>
            <div class="tickmark"></div>
            <div class="tickmark"></div>
            <div class="ticknumber">10</div>
            <div class="ticknumber">20</div>
            <div class="ticknumber">30</div>
            <div class="ticknumber">40</div>
            <div class="ticknumber">50</div>
            <div class="ticknumber">60</div>
            <div class="ticknumber">70</div>
            <div class="cattext">CATS</div>
            <div class="dogtext">DOGS</div>
            <div class="legendtext">MILLIONS</div>
            <div class="titletext">NUMBER OF DOGS VS CATS IN THE US</div>
        </div>
        <div class="nextbutton2">
            <div class="nexttext">NEXT</div>
        </div>
    </div>

    <div class="page1">
        <div class="piebox">
            <div class=pietext>A PREMADE VISUALIZATION</div>
        </div>
        <img src="pie.png" alt="Pie Chart" class="piechart">
        <div class="nextbutton">
            <div class="nexttext">NEXT</div>
        </div>
    </div>

    <div class="nextcover"></div>
    <div class="nextcover2"></div>
    <div class="opener">
        <div class="button">
            <div class="text">CLICK ME</div>
        </div>
    </div>
    <div class="endbox">
        <div class="endtext">THE END</div>
    </div>
</body>

</html>
